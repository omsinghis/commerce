<nav>
    <div th:remove="all">
        <!--
             This template displays the navigation of the site by looking up the menu named "headerNav"
             and building a list of the categories sub-categories menu items.
        -->
    </div>
    <blc:menu resultVar="menuItems" menuName="Header Nav" />
   
  	<div class="wrapper">
      	<div class="logo"><a href="/"><img class="png" src="/images/logo_small.png" alt="" /></a></div>
          <ul class="menu" th:if="${menuItems}">
          	<li th:each="menuItem : ${menuItems}" th:class="${menuItemStat.first}? 'item-left': (${menuItemStat.last}? 'last-item item-right')">
				<a th:class="${menuItemStat.first}? 'active'" th:href="@{${menuItem.url}}"><strong><span th:text="${menuItem.label}"></span></strong> </a>
				<ul th:if="${menuItem.submenu != null}" class="sub-menu">
	                <li th:each="submenuItem : ${menuItem.submenu}">
	                    <a th:href="@{${submenuItem.url}}" th:text="${submenuItem.label}"></a>
	                </li>
	            </ul>
	       </li>				
          </ul>
      </div>    
</nav>
