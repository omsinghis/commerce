<th:block layout:decorator="main/contentpage3column"
	layout:fragment="content">
	<head>
<title th:text="Consumer"></title>
	</head>

	<div id="content">
		<div id="content_padding">
			
			<div class="wrapper">
				<div class="col-1">
					<div class="row-1">
						<h3>How does solar work for me?</h3>
 						<img class="border img-indent" src="/images/cms/HouseHoldSolar.png" alt=""/> 
 						<h2><span>A Movie in the Park:<br />Kung Fu Panda</span></h2> //https://css-tricks.com/examples/CSS3Tooltips/							
					</div>
				</div>

			</div>


			<div class="wrapper" >
				<div class="col-1">
					<div class="row-1 indent-bot3">

						<h3 th:inline="text">
							<span>Featured </span>
							[[${category.name}]] Products ([[${result.startResult}]] -
							[[${result.endResult}]] <span th:text="#{category.of}">of</span>
							[[${result.totalResults}]])
							<div th:substituteby="catalog/partials/productPagingOptions" />
						</h3>

						<div class="wrapper">
							<ul th:if="${products}" id="products" class="group">
								<li th:each="product : ${products}" th:object="${product}"
									th:include="catalog/partials/productListItem"
									class="product_container"></li>
							</ul>

							<ul th:if="${skus}" id="products" class="group">
								<li th:each="sku : ${skus}" th:object="${sku}"
									th:include="catalog/partials/skuListItem"
									class="product_container"></li>
							</ul>
						</div>

					</div>
				</div>
				<div class="col-2">
				
				<div id="options">
					<div class="indent-bot2">
						<h3 class="color-4">Solution</h3>						

						<blc:menu resultVar="menuItems" menuName="Header Nav" />

						<div class="wrapper">
						<ul class="list-1 indent-bot">
							<blc:categories parentCategory="Solar Consumers" resultVar="categories" />
							<li th:each="category : ${categories}" th:object="${category}">
								<a th:href="@{*{url}}"><div class="title" th:text="*{name}" />
							</a>
							</li>
							</ul>
						</div>
					</div>
					
						
							<h3 class="color-4">Filters</h3>
						
						
							<div th:substituteby="catalog/partials/facetFilter" />
						</div>
					


					<div class="indent-bot2">
					<h3 class="color-4">Our Partners</h3>
					<div th:substituteby="catalog/partials/rightHandBannerAds" />
					</div>


				</div>
			</div>
		</div>
	</div>
</th:block>
